<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FitBlaqs - AI-Powered Fitness & Nutrition</title>
    <meta name="description" content="Professional AI-powered fitness and nutrition tracking app with personalized workout plans, meal tracking, and progress monitoring">
    <meta name="author" content="FitBlaqs" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0A1F44" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitBlaqs" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FitBlaqs - AI-Powered Fitness & Nutrition" />
    <meta property="og:description" content="Professional AI-powered fitness and nutrition tracking app with personalized workout plans, meal tracking, and progress monitoring" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/arCq1vlG9AeOgl5ZVehfcZ0FlVE3/social-images/social-1762131289931-0.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FitBlaqs - AI-Powered Fitness & Nutrition" />
    <meta name="twitter:description" content="Professional AI-powered fitness and nutrition tracking app with personalized workout plans, meal tracking, and progress monitoring" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/arCq1vlG9AeOgl5ZVehfcZ0FlVE3/social-images/social-1762131289931-0.png" />

    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0A1F44;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        object-fit: contain;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered:', reg))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/pwa-192x192.png" alt="FitBlaqs" />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove Splash Screen after load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>

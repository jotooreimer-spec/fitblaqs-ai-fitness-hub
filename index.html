<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FitBlaqs Studio - Personal Fitness, Nutrition & Training App</title>
    <meta name="description" content="FitBlaqs Studio – Personal Fitness, Nutrition & Training App. Track workouts, nutrition, weight and achieve your fitness goals.">
    <meta name="author" content="FitBlaqs Studio" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitBlaqs" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FitBlaqs Studio - Personal Fitness, Nutrition & Training App" />
    <meta property="og:description" content="FitBlaqs Studio – Personal Fitness, Nutrition & Training App. Track workouts, nutrition, weight and achieve your fitness goals." />
    <meta property="og:image" content="/pwa-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FitBlaqs Studio - Personal Fitness, Nutrition & Training App" />
    <meta name="twitter:description" content="FitBlaqs Studio – Personal Fitness, Nutrition & Training App. Track workouts, nutrition, weight and achieve your fitness goals." />
    <meta name="twitter:image" content="/pwa-512x512.png" />

    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered:', reg))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/pwa-512x512.png" alt="FitBlaqs Studio" />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove Splash Screen after load -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
